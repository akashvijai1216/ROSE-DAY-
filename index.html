<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 30px rgba(255,0,0,0.4);
      max-width: 600px;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .hug {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .question {
      font-size: 1.2em;
      margin: 15px 0;
      line-height: 1.5;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Rose emojis bloom */
    .rose {
      position: absolute;
      font-size: 26px;
      animation: bloom 8s linear infinite;
    }

    @keyframes bloom {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
